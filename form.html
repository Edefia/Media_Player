<body>
    <header>
        <div class="fd">
            <div class="divs photo">
                <img src="images/photo.png" id="photo" alt="Photo">
                <img src="images/mobilephoto.png" id="mobilephoto" alt="Photo">
            </div>
            <div class="divs forms">


                <div class="contact">
                    <form action="">
                        <h1>Create iDON Account</h1>
                         <div class="register">
                            <p>Already Have an Account? <a href="signup.html" onload="lineLoader()">Login</a></p>
                        </div>
                        <div class="name">
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" id="name" class="username" placeholder="First name" required autofocus>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" id="name" class="username" placeholder="Last name" required>
                            </div>
                           
                        </div>
                        <!-- <div class="inputbox named">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="name" class="email" placeholder="Username" required>
                        </div> -->
                        <div class="inputbox named">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="email" class="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox named">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" class="password" placeholder="Enter your password" required>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">I agree to the <a href="#" style="                          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                            ">Terms & Conditions</a></label>
                        </div>
                        <div class="button" onclick="redirectMain()" onload="lineLoader()">
    
                            <!-- <i class="bi bi-arrow-clockwise icon spinner"></i> -->
                            
                            <span class="btn-text">Create Account</span>
                        </div>
                        <div class="lines">
                            <div class="line"></div>
                            <div class="word">
                                <p>or register with</p>
                            </div>
                            <div class="line"></div>
                        </div>
                        <div class="api">
                            <div class="loc"><img id="api" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Google</div>
                            <div class="loc"><img id="api" src="https://img.icons8.com/fluency/48/000000/mac-os.png" alt="mac-os"/> Apple</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
